{# Load the tag library #}
<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {# Load CSS and JavaScript #}
        <link href="{% static 'properties/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'properties/style.css' %}">
        <script type="text/javascript" src="{% static 'properties/jquery-3.6.3.min.js' %}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    {% block sidebar %}
                    {% endblock %}
                </div>
                <div class="col-sm-9">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
        
        <script src="{% static 'properties/bootstrap.bundle.min.js' %}"></script>
        <script src="https://maps.google.com/maps/api/js?key={{google_maps_api_key}}&libraries=places"></script>
        <script>
            {% comment %} google.maps.event.addDomListener(window, 'load', initialize); {% endcomment %}
            window.addEventListener('load', function() {
                console.log("window.addEventListener('load', function() {")
                var input = document.getElementById('id_formatted_address');
                options = {componentRestrictions: { country: "pl" }}//szukaj tylko w polsce
                var autocomplete = new google.maps.places.Autocomplete(input, options);
            
                autocomplete.addListener('place_changed', function () {
                    console.log('place changed');
                    $("#id_province").val(null);
                    //$("#id_county").val(null);
                    $("#id_city").val(null);
                    $("#id_district").val(null);
                    $("#id_district_neighbourhood").val(null);
                    $("#id_street").val(null);
                    var place = autocomplete.getPlace();
                    for (var i = 0; i < place.address_components.length; i++) {
                        var component = place.address_components[i];
                        if (component.types.includes('administrative_area_level_1')) {
                            $("#id_province").val(component.long_name);
                        } else if (component.types.includes('administrative_area_level_2')) {
                            $("#id_county").val(component.long_name);
                        } else if (component.types.includes('locality')) {
                            $("#id_city").val(component.long_name);
                        } else if (component.types.includes('sublocality_level_1')) {
                            $("#id_district").val(component.long_name);
                        } else if (component.types.includes('neighborhood')) {
                            $("#id_district_neighbourhood").val(component.long_name);
                        } else if (component.types.includes('route')) {
                            $("#id_street").val(component.long_name);
                        } 
                      }
                    console.log(place);
                    // $('#id_google_maps_location_json').val(place);
                    // $('#latitude').val(place.geometry['location'].lat());
                    // $('#longitude').val(place.geometry['location'].lng());
                });
            });
            
        </script>
    </body>
</html>
